<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>BajaCouSine Contacto</title>
</head>

<body>
    <header>
        <div class="headercontainer">
            <div class="logoheadercontainer">
                <div class="logocactusheadercontainer">
                    <img src="img/Cactus.png" class="logo">
                </div>
            </div>
            <div class="iconosheadercontainer">
                <a href="principal.html">
                <i class="fas fa-home iconheader"></i>
                </a>
                <a href="productos.html">
                    <i class="fas fa-utensils iconheader"></i>
                </a>
                <a href="contacto.html">
                    <i class="fas fa-address-book iconheader"></i>
                </a>
            </div>
            <div class="iconosheadercontainer">
                <a href="carrito.html">
                    <i class="fas fa-shopping-cart iconheader"></i>
                </a>
                <a href="index.html">
                    <i class="fas fa-sign-out-alt iconheader"></i>
                </a>
            </div>
        </div>
    </header>
    <main>
        <div class="maincontainer">
            <div class="contactomaincontainer">
                <div class="contactoimg">
                    <img src="img/mapa.jpg" class="mapa">
                </div>
                <div class="contactoform">
                    <div class="toptext">
                        <b>Informacion general</b><br>
                        Tel: (612) 12 12 123<br>
                        Correo: bajacousine@bcs.mx<br>
                        Direccion: Unnamed Road, Universidad Autónoma de Baja California Sur, La Paz, B.C.S.<br>
                        <br>
                        <b>Para mas informacion</b>
                    </div>
                    <div class="fomrulariocontacto">
                        <input type="text" class="formcontrol" name="nombre" placeholder="Nombre">
                        <input type="text" class="formcontrol" name="correo" placeholder="email@wea.com">
                        <textarea class="formcontrol comentarios" placeholder="Comentarios"></textarea>
                        <div class="botoncontainer">
                            <button class="boton">
                                <a>
                                    Enviar
                                </a>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footercontainer cont">
            Unnamed Road, Universidad Autónoma de Baja California Sur, La Paz, B.C.S.
            <div class="logocactusfootercontainer">
                <img src="img/Cactus.png" class="logo">
            </div>
            (612) 12 12 123
            <div class="redessociales">
                <a href="https://facebook.com" target="blank">
                    <i class="fab fa-facebook iconheader"></i>
                </a>
                <a href="https://twitter.com" target="blank">
                    <i class="fab fa-twitter-square iconheader"></i>
                </a>
                <a href="https://instagram.com" target="blank">
                    <i class="fab fa-instagram iconheader"></i>
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
